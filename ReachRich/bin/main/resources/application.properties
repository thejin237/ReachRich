# server port

server.port=8090

# jsp •

spring.mvc.view.prefix=/WEB-INF/views/

spring.mvc.view.suffix=.jsp

# mysql

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/reachreach?characterEncoding=UTF-8&serverTimezone=Asia/Seoul

spring.datasource.username=root

spring.datasource.password=1234

# mybatis 매핑 type을 짧게 쓰기 위한 설정

# mapper.xml에서 resultType을 지정할 때 com.reachrich.domain.DTO 대신 DTO로 간략히 할 수 있다.

mybatis.type-aliases-package=com.reachrich.domain

# mapper.xml 위치 지정 — 잘 모르겠음

# **은 하위 폴더 레벨에 상관없이 모든 경로를 뜻하며, *는 아무 이름이나 와도 된다는것을 뜻합니다.

mybatis.mapper-locations=mybatis/**/*.xml